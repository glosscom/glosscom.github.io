        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-image: url('https://files.catbox.moe/tuoqf1.jpg');

                background-position: center;

            h1 {
                color: #ffffff;
                font-weight: 700;

                white-space: nowrap;         /* Prevent line breaks */

                width: 1ch;                 /* Limit width to fit 6 characters ("Hello.") */
                animation: typing 5s steps(6, end), blink 0.5s step-end infinite; /* 6 steps for "Hello." */
            }

            .line1 {
                font-size: 24px;
                color: #ffffff; 
            }

            .line2 {
