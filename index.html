<!DOCTYPE html>
<html>
    <head>
        <title>gloss's site</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-image: url('https://files.catbox.moe/tuoqf1.jpg'); 
                background-size: cover; 
                background-position: center; 
                margin: 20px;
            }

            h1 {
                color: #ffffff;
                font-weight: 700;
                font-size: 48px;
                white-space: nowrap;         /* Prevent line breaks */
                overflow: hidden;            /* Hide overflowing text */
                border-right: 3px solid white; /* Create a cursor effect */
                width: 12ch;                 /* Limit width to fit 6 characters ("Hello.") */
                animation: typing 7s steps(6, end), blink 0.75s step-end infinite; /* 6 steps for "Hello." */
            }

            /* Typing effect */
            @keyframes typing {
                from { width: 0; }
                to { width: 12ch; } /* 12ch matches the width of 6 characters */
            }

            /* Blinking cursor effect */
            @keyframes blink {
                from, to { border-color: transparent; }
                50% { border-color: white; }
            }

            .line1 {
                font-size: 24px;
                color: #ffffff; 
            }

            .line2 {
                font-size: 24px;
                color: #ffffff; 
            }
        </style>
    </head>
<body>
    <h1>Hello.</h1>
    <p class="line1">text here</p>
    <p class="line2">text here</p>
</body>
</html>
